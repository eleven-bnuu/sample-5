  <style>
   body {
      
.font-cormorant {
  font-family: "Cormorant Garamond", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;

  font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;

.text-susu {
  color: #bf9b67;
}
.text-gelap {

 <body>
<section id="story" class="max-w-2xl mx-auto py-10 bg-[#e7d5bc]">
  <div class="relative border-l-4 border-[#5e2303] ml-7 pr-5 ">
    <!-- Awal Bertemu -->
    <div class="mb-10 ml-6 relative reveal slide-left opacity-0 -translate-x-10 transition-all duration-1000">
      <!-- Dot -->
      <span class="absolute -left-[25px] top-2 w-10 h-10 bg-[#bf9b67] rounded-full border-4 border-[#5e2303]"></span>
      <!-- Card -->
      <div class="bg-susu rounded-xl shadow-md p-5 max-w-[90%] border-4 border-[#5e2303]">
        <h3 class="text-2xl font-cormorant text-gelap">Awal Bertemu</h3>
        <p class="text-sm text-gray-500 font-quicksand">2019</p>
        <p class="mt-2 text-gray-700 font-quicksand">
          Hari itu pertama kali kami dipertemukan, tanpa pernah menyangka akan menjadi awal dari perjalanan panjang ini.
        </p>
      </div>
    </div>

    <!-- Tunangan -->
    <div class="ml-6 relative reveal slide-left opacity-0 -translate-x-10 transition-all duration-1000">
      <!-- Dot -->
      <span class="absolute -left-[25px] top-2 w-10 h-10 bg-[#bf9b67] rounded-full border-4 border-[#5e2303]"></span>
      <!-- Card -->
      <div class="bg-susu rounded-xl shadow-md p-5 max-w-[90%] border-4 border-[#5e2303]">
        <h3 class="text-2xl font-cormorant text-gelap">Tunangan</h3>
        <p class="text-sm text-gray-500 font-quicksand">2023</p>
        <p class="mt-2 text-gray-700 font-quicksand">
          Dalam sebuah momen penuh kebahagiaan, keluarga kami bertemu untuk melangkah lebih dekat menuju hari istimewa.
        </p>
      </div>
    </div>
  </div>
</section>

 </body>
